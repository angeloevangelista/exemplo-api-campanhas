<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplo API Campanhas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    const tempoEp = '2';
    const tamanhoEp = '1';
    const categoriaEp = ''; //ainda em construção
    const containerIdEp = 'campanha-container';

    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = `https://www.eprofessionalti.com/api/scripts/campanhas?containerId=${containerIdEp}&tempo=${tempoEp}&tamanho=${tamanhoEp}&categoria=${categoriaEp}`;
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</head>

<body>
  <div id="campanha-container"></div> <!--DIV com a identificação-->

  <!-- Abaixo há apenas estilização -->
  <style>
    * {
      box-sizing: border-box;
    }

    #campanha-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @media screen and (max-width: 720px) {
      #campanha-container {
        visibility: hidden;
      }
    }
  </style>

</body>

</html>
